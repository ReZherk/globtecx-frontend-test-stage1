<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestor de Tareas - GLOBTECx</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/base/reset.css">
  <link rel="stylesheet" href="css/base/variables.css">
  <link rel="stylesheet" href="css/base/utilities.css">

  <link rel="stylesheet" href="css/layout/header.css">
  <link rel="stylesheet" href="css/layout/main.css">
  <link rel="stylesheet" href="css/layout/footer.css">

  <link rel="stylesheet" href="css/components/form.css">
  <link rel="stylesheet" href="css/components/buttons.css">
  <link rel="stylesheet" href="css/components/task.css">
  <link rel="stylesheet" href="css/components/modal.css">

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<header class="header">
  <h1>Gestor de Tareas</h1>
  <p>Organiza tus tareas de manera eficiente</p>
</header>

<main class="main">

  <!-- FORM -->
  <section class="task-form-section">
    <h2>Nueva Tarea</h2>

    <form id="taskForm">
      <div class="form-group">
        <label for="taskTitle">Título *</label>
        <input id="taskTitle" minlength="3" required>
        <span id="titleError" class="error-message"></span>
      </div>

      <div class="form-group">
        <label>Prioridad *</label>
        <select id="taskPriority" required>
          <option value="">Seleccione prioridad</option>
          <option value="baja">Baja</option>
          <option value="media">Media</option>
          <option value="alta">Alta</option>
        </select>
      </div>

      <div class="form-group">
        <label>Fecha límite</label>
        <input type="date" id="taskDueDate">
      </div>

      <div class="form-group">
        <label>Descripción</label>
        <textarea id="taskDescription"></textarea>
      </div>

      <button type="submit" id="submitBtn" class="btn btn-primary">
        Agregar Tarea
      </button>

      <button type="button" id="cancelBtn" class="btn btn-secondary hidden">
        Cancelar
      </button>
    </form>
  </section>

  <!-- TASK LIST -->
  <section class="task-list-section">
    <div class="controls">
      <div class="filters">
        <button class="filter-btn active" data-filter="todas">Todas</button>
        <button class="filter-btn" data-filter="pendientes">Pendientes</button>
        <button class="filter-btn" data-filter="completadas">Completadas</button>
      </div>

      <div class="counters">
        <div>Total: <span id="totalCount">0</span></div>
        <div>Pendientes: <span id="pendingCount">0</span></div>
        <div>Completadas: <span id="completedCount">0</span></div>
      </div>
    </div>

    <div id="taskList" class="task-list"></div>

    <div id="emptyState" class="empty-state">
      <p>No hay tareas</p>
    </div>
  </section>

</main>

<footer class="footer">
  <p>© 2024 GLOBTECx</p>
</footer>

<!-- MODAL -->
<div id="confirmModal" class="modal">
  <div class="modal-content">
    <h3>Confirmar eliminación</h3>
    <button id="confirmDelete" class="btn btn-danger">Eliminar</button>
    <button id="cancelDelete" class="btn btn-secondary">Cancelar</button>
  </div>
</div>

<script type="module" src="js/app.js"></script>

</body>
</html>
